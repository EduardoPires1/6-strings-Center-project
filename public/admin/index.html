<!DOCTYPE html>
<html lang="en" ng-app="loja-virtual">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/dtafalonso/ios7-desktop/256/Garage-Band-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/indexAdmin.css">
    <title>6-strings Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body  id="admin-home" ng-controller="AdminHomeController">
    <header>
        <div class="storeName">
            <h1><img src="https://icons.iconarchive.com/icons/dtafalonso/ios7-desktop/256/Garage-Band-icon.png" alt="">6-strings</h1>
            <h2>Center</h2>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Página Inicial</a></li>
            </ul>
        </nav>
        <a href="../carrinho.html" class="cart-button">
            <img src="https://icons.iconarchive.com/icons/google/noto-emoji-objects/256/63007-shopping-cart-icon.png" alt="Carrinho" class="cart-icon">
        </a>
        <a href="../index.html"><button ng-click="logout()">Sair</button></a>
    </header>

    <div class="container">
        <div class="products">
            <h2>Produtos</h2>
            <a href="/admin/create-product.html"><button>Adicionar Produto</button></a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Imagem</th>
                        <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price | currency}}</td>
                    <td><img src="{{product.imageUrl}}" alt="{{product.name}}"></td>
                    <td>
                        <a href="/admin/edit-product.html?productId={{product.id}}">
                            <button>Editar</button>
                        </a>
                        <button ng-click="deleteProduct(product.id)" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ffffff"
                                viewBox="0 0 256 256">
                                <path
                                    d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z">
                                </path>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr ng-if="products.length == 0">
                    <td>
                        Nenhum produto cadastrado.
                    </td>
                </tr>
            </tbody>

           <script src="../assets/script/app.js"></script>
            <script src="../assets/script/lib/jwt-decode.js"></script>
            <script src="../assets/script/services/admin.service.js"></script>
            <script src="../assets/script/services/session.service.js"></script>
            <script src="../assets/script/controllers/admin.js"></script>
</body>
</html>
